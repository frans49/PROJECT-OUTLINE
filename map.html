<!DOCTYPE html>
<html>
  <head>
    <title>Bus Chat</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        background-color: black;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 600px;
      }
      #content {
        font-color: white;
        
      }
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Bus Chat</h1>
    <div id="map"></div>
    <div id="content">Hello</div>
    <script>

    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 26.0818856, lng: -80.2357134},
        zoom: 11
      });

      var infowindow = new google.maps.InfoWindow({
        content: 'Route 7 Chat<br><button>View Chat</button>'
      });
      var marker = new google.maps.Marker({
        position: {lat: 26.0818856, lng: -80.2357134},
        map: map,
        title: 'Route 7 Chat'
      });
      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });

      var infowindow2 = new google.maps.InfoWindow({
        content: 'Route 12 Chat<br><button>View Chat</button>'
      });
      var marker2 = new google.maps.Marker({
        position: {lat: 26.0918856, lng: -80.3357134},
        map: map,
        title: 'Route 12 Chat'
      });
      marker2.addListener('click', function() {
        infowindow2.open(map, marker2);
      });
      
      var infowindow3 = new google.maps.InfoWindow({
        content: 'Route 14 Chat<br><button>View Chat</button>'
      });
      var marker3 = new google.maps.Marker({
        position: {lat: 26.118856, lng: -80.3357134},
        map: map,
        title: 'Route 14 Chat'
      });
      marker3.addListener('click', function() {
        infowindow3.open(map, marker3);
      });
    }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5iWAlD26R4JY76-GBZclmFt8tYwNckO0&callback=initMap"
        async defer></script>
  </body>
</html>
